<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">

        <h1 id="name">Calculator</h1>
        <div class="calculator">
        <input type="text" name="screen" id="screen">
        
        <div class="keyboard">
            <table>
                <tr>
                    <td class="btn"><button>(</button></td>
                    <td class="btn"><button>C</button></td>
                    <td class="btn"><button>)</button></td>
                    <td class="btn"><button>/</button></td>
                </tr>
                <tr>
                    <td class="btn"><button>9</button></td>
                    <td class="btn"><button>8</button></td>
                    <td class="btn"><button>7</button></td>
                    <td class="btn"><button>x</button></td>
                </tr>
                <tr>
                    <td class="btn"><button>6</button></td>
                    <td class="btn"><button>5</button></td>
                    <td class="btn"><button>4</button></td>
                    <td class="btn"><button>+</button></td>
                </tr>
                <tr>
                    <td class="btn"><button>3</button></td>
                    <td class="btn"><button>2</button></td>
                    <td class="btn"><button>1 </button></td>
                    <td class="btn"><button>-</button></td>
                </tr>
                <tr>
                    <td class="btn"><button>0</button></td>
                    <td class="btn"><button>=</button></td>
                    <td class="btn"><button>.</button></td>
                    <td class="btn"><button>%</button></td>
                    
                </tr>
                
            </table>
        </div>
    </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
